name: Check code formatting
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  format:
    name: Run prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Tools & Dependencies
        uses: ./.github/actions/install
        with:
          node-version: 16
      - name: Check formatting
        run: npm run format:check
